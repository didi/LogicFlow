<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../src/style/index.css">
  <title>LOGIN FLOW</title>
  <style>
    html,body {
      padding: 0;
      margin: 0;
    }
    #app svg {
      border: 1px dashed #000;
      width: 100%;
      height: 100%;
    }
    #app, #app1 {
      position: relative;
      width: 900px;
      height: 600px;
      margin-left: 200px;
      background: #FFFFFF;
    }
    #app1 {
      background: #efefea;
    }
  </style>
</head>
<body>
  <button id="destroy">销毁</button>
  <button id="reRender">重新渲染</button>
  <div id="menu">
    <div><button id="copy">复制</button></div>
    <div><button id="delete">删除</button></div>
  </div>
  <div draggable="true">节点1</div>
  <div>
    <div id="app"></div>
    <div id="app1"></div>
    <div>
      <select>
        <option>大</option>
        <option>中</option>
        <option>小</option>
      </select>
    </div>
  </div>
  <div id="c1"></div>
  <div>
  </div>
  <script src="/logic-flow.js"></script>
  <script>
    let graph;
    window.onload = function () {
      renderGraph('app');
      document.querySelector('#reRender').addEventListener('click', () => {
        const app = document.querySelector('#app');
        app.parentNode.removeChild(app);
        graph.destroy();
        renderGraph('app1');
      })
    }
    
    function createMenu() {
      const node = document.createElement('div');
      node.appendChild(document.createTextNode('删除'))
      return node;
    }
    function renderGraph(id) {
      graph = new Graph({ 
        domId: id,
        width: 1000, 
        height: 500, 
        adjustAnchor: true,
        adjustLine: true,
        // edgeType: 'bezier',
      });
      graph.setBackground(true);
      graph.menu.appendToMenu(createMenu(), {
        onClick (node, e) {
          node.delete();
        }
      });
      graph.initTheme({
        rect: {
            width: 150,
            height: 40,
            radius: 20,
            opacity: 0.8,
          },
        bezier: {
          // offset: 10
        }
      })
      const node1 = graph.addNode('rect', {
          attrs: {
          x: 100,
          y: 100,
          text: '节点1',
        }
      });
      const node2 = graph.addNode('rect', {
          attrs: {
          x: 400,
          y: 400,
          text: '节点2',
        }
      });
      const node3 = graph.addNode('diamond', {
          attrs: {
          x: 800,
          y: 100,
          r: 50,
          text: '节点3',
        }
      });
      graph.connect({source:node1, target:node2, text: '节点1->节点2'});
    }
  </script>
</body>
</html>
