<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background-color: #FFF;
      position: relative; 
    }

    #app {
      /* margin-top: 30px;
      margin-left: 30px; */
      width: 800px;
      height: 500px;
      /* width: 100%;
      height: 100%; */
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    *:focus {
      outline: none;
    }

    .rect {
      width: 50px;
      height: 50px;
      border: 2px solid #000;
      background: #fff;
    }

    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #000;
      background: #fff;
    }

    .uml-wrapper {
      background: rgb(255, 242, 204);
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: 1px solid rgb(214, 182, 86);
      box-sizing: border-box;
    }

    .uml-head {
      text-align: center;
      line-height: 30px;
      font-size: 16px;
      font-weight: bold;
    }

    .uml-body {
      border-top: 1px solid rgb(214, 182, 86);
      border-bottom: 1px solid rgb(214, 182, 86);
      padding: 5px 10px;
      font-size: 12px;
    }

    .uml-footer {
      padding: 5px 10px;
      font-size: 14px;
    }

    /* 输入框字体大小和设置的大小保持一致，自动换行输入和展示保持一致 */
    .lf-text-input {
      font-size: 12px;
    }
    .buttons {
      position: absolute;
      z-index: 1;
    }
    .button-list {
      display: flex;
      align-items: center;
    }
  </style>
</head>

      class UmlNode extends HtmlNode {
        setHtml(rootEl) {
          const { properties } = this.props.model;
          const el = document.createElement('div');
          el.className = 'uml-wrapper';
          const html = `
            <div>
              <div class="uml-head">Head</div>
              <div class="uml-body">
                <div>+ ${properties.name}</div>

      // square
      class SquareModel extends RectNodeModel {
        setAttributes() {
          const size = 80;
          const circleOnlyAsTarget = {
            message: "正方形节点下一个节点只能是圆形节点",
            validate: (source, target) => {
              return target.type === "circle";
            },
          };

          this.width = size;
          this.height = size;
          this.anchorsOffset = [
            [size / 2, 0],
            [-size / 2, 0]
          ];
          this.sourceRules.push(circleOnlyAsTarget);
        }
      }
      class SquareView extends RectNode {
        getTextStyle() {
          const style = super.getTextStyle()
          const {
            model: {
              properties = {},
            },
          } = this.props;
          if (properties.isUsed) {
            style.color = 'red'
          }
          return style
        }
        // getShape 的返回值是一个通过 h 方法创建的 svg 元素
        getShape() {
          const { x, y, width, height } = this.props.model;
          const { fill, stroke, strokeWidth } = this.props.model.getNodeStyle();
          const attrs = {
            x: x - width / 2,
            y: y - height / 2,
            width,
            height,
            stroke,
            fill,
            strokeWidth
          }
          // 使用 h 方法创建一个矩形
          return h(
            "g", {}, [
            h(
              "rect", { ...attrs }
            ),
            h(
              'svg',
              {
                x: x - width / 2 + 5,
                y: y - height / 2 + 5,
                width: 25,
                height: 25,
                viewBox: "0 0 1274 1024",
              },
              h(
                'path',
                {
                  fill: stroke,
                  d:
                    "M655.807326 287.35973m-223.989415 0a218.879 218.879 0 1 0 447.978829 0 218.879 218.879 0 1 0-447.978829 0ZM1039.955839 895.482975c-0.490184-212.177424-172.287821-384.030443-384.148513-384.030443-211.862739 0-383.660376 171.85302-384.15056 384.030443L1039.955839 895.482975z",
                }
              )
            )
          ]
          );
        }
      }

        getTextStyle() {
          return {
            background: {
              fill: 'white',
              height: 20,
              stroke: 'transparent',
              radius: 0,
            }
          };
        }
        handleHover (hovered, ev) {
          super.handleHover(hovered, ev);
        }
        getEndArrow() {
          const { model, graphModel } = this.props;
          const { id, properties: { arrowType } } = model;
          const { stroke, strokeWidth } = model.getArrowStyle();
          const pathAttr = {
            stroke,
            strokeWidth
          }
          // 空心箭头
          if (arrowType === 'empty') {
            return h('path', {
              ...pathAttr,
              fill: '#FFF',
              d: 'M -10 0  -20 -5 -30 0 -20 5 z'
            })
          } else if (arrowType === 'half') { // 半箭头
            return (
              h('path', {
                ...pathAttr,
                d: 'M 0 0 -10 5'
              })
            )
          }
          return h('path', {
            ...pathAttr,
            fill: stroke,
            d: 'M 0 0 -10 -5 -10 5 z'
          })
        }
      }
      class ConnectionModel extends PolylineEdgeModel {
        setAttributes() {
          this.textWidth = 200;
          const { properties } = this;
          if (properties.isActived) {
            this.stroke = 'red'
          }
          if (properties.arrow) {
            this.arrowConfig.markerEnd = properties.arrow.markerEnd
          }
        }
        getArrowStyle () {
          const style = super.getArrowStyle();
          style.stroke = 'green';
          return style;
        }

          return style
        }
