<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LOGIC FLOW</title>
  <link rel="stylesheet" href="./src/style/index.css">
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }

    body {
      background-color: #FFF;
    }

    #app {
      margin-top: 30px;
      margin-left: 30px;
      width: 800px;
      height: 500px;
    }

    *:focus {
      outline: none;
    }

    .rect {
      width: 50px;
      height: 50px;
      border: 2px solid #000;
      background: #fff;
    }

    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #000;
      background: #fff;
    }
    .uml-wrapper {
      background: #68FCE2;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: 2px solid #838382;
      box-sizing: border-box;
    }
    .uml-head {
      text-align: center;
      line-height: 30px;
      font-size: 16px;
      font-weight: bold;
    }
    .uml-body {
      border-top: 1px solid #838382;
      border-bottom: 1px solid #838382;
      padding: 5px 10px;
      font-size: 12px;
    }
    .uml-footer {
      padding: 5px 10px;
      font-size: 14px;
    }
    /* 输入框字体大小和设置的大小保持一致，自动换行输入和展示保持一致 */
    .lf-text-input {
      font-size: 12px;
    }
  </style>
</head>

    <div class="rect" onmousedown="mouseDownRect()"></div>

    <button onClick="focusOn()">定位到五角星</button>
    <button id="undo" onClick="undo()" disabled>上一步</button>
    <button id="redo" onClick="redo()" disabled>下一步</button>
    <button id="clearData" onClick="clearData()">清空数据</button>
    <button id="changeType" onClick="changeNodeType()">切换节点为五角星</button>
    <button id="changeConfig" onClick="changeEditConfig()">修改配置</button>
    <button id="changeConfig2" onClick="focusOut()">取消编辑</button>
  </div>
  <div id="app"></div>
  <div id="debug"></div>

    <!-- 自定义节点 -->
    <script>
      class UmlModel extends HtmlNodeModel {
        setAttributes() {
          const width = 200;
          const height = 130;
          this.width = width;
          this.height = height;
          const properties = this.properties;
          this.anchorsOffset = [
            [width / 2, 0],
            [0, height / 2],
            [-width / 2, 0],
            [0, -height/2],
          ]
        }
      }
      class UmlNode extends HtmlNode {
        setHtml(rootEl) {
          const { properties } = this.getAttributes();
          const el = document.createElement('div');
          el.className = 'uml-wrapper';
          const html = `
            <div>
              <div class="uml-head">Head</div>
              <div class="uml-body">
                <div>+ ${properties.name}</div>
                <div>+ ${properties.body}</div>
              </div>
              <div class="uml-footer">
                <div>+ setHead(Head $head)</div>
                <div>+ setBody(Body $body)</div>
              </div>
            </div>
          `
          el.innerHTML = html;
          rootEl.innerHTML = '';
          rootEl.appendChild(el);
        }
      }
      // square
      class SquareModel extends RectNodeModel {
        setAttributes() {
          const size = 80;
          const circleOnlyAsTarget = {
            message: "正方形节点下一个节点只能是圆形节点",
            validate: (source, target) => {
              return target.type === "circle";
            },
          };

          this.width = size;
          this.height = size;
          this.anchorsOffset = [
            [size / 2, 0],
            [-size / 2, 0]
          ];
          this.sourceRules.push(circleOnlyAsTarget);
        }
      }
      class SquareView extends RectNode {
        // getShape 的返回值是一个通过 h 方法创建的 svg 元素
        getShape() {
          const { x, y, width, height, fill, stroke, strokeWidth } = this.getAttributes();
          const attrs = {
            x: x - width / 2,
            y: y - height / 2,
            width,
            height,
            stroke,
            fill,
            strokeWidth
          }
          // 使用 h 方法创建一个矩形
          return h(
            "g", {}, [
            h(
              "rect", { ...attrs }
            ),
            h(
              'svg',
              {
                x: x - width / 2 + 5,
                y: y - height / 2 + 5,
                width: 25,
                height: 25,
                viewBox: "0 0 1274 1024",
              },
              h(
                'path',
                {
                  fill: stroke,
                  d:
                    "M655.807326 287.35973m-223.989415 0a218.879 218.879 0 1 0 447.978829 0 218.879 218.879 0 1 0-447.978829 0ZM1039.955839 895.482975c-0.490184-212.177424-172.287821-384.030443-384.148513-384.030443-211.862739 0-383.660376 171.85302-384.15056 384.030443L1039.955839 895.482975z",
                }
              )
            )
          ]
          );
        }
      }

      // star
      class StarModel extends PolygonNodeModel {
        setAttributes() {
          this.points = [
            [45, 0],
            [20, 90],
            [90, 30],
            [0, 30],
            [80, 90]
          ];
          this.fill = '#456789';
          this.stroke = '#456789';
        }
      }

      // user
      class UserNode extends RectNode {
        getAnchorStyle() {
          return {
            stroke: '#18905F',
            strokeWidth: 2,
          };
        }
        getTextStyle() {
          return {
            fontSize: 12,
            fill: '#FFFFFF',
            autoWrap: true,
            lineHeight: 1.5,
            wrapPadding: '2px 3px',
          };
        }
      }
      class UserModel extends RectNodeModel {
        setAttributes() {
          const { size } = this.properties;
          this.width = size * 40;
          this.height = size * 40;
          this.textWidth = 150;
          this.stroke = '#18905F';
          this.fill = 'red';
          this.radius = 10;
        }
      }

      // combine
      class CombineNode extends BaseNode {
        getShape() {
          const attributes = this.getAttributes();
          const { x, y } = attributes;
          const { model } = this.props;
          return h(
            'g',
            {
              transform: `matrix(1 0 0 1 ${x - 25} ${y - 25})`,
            },
            h('path', {
              d: 'm  0,6.65 l  0,36.885245901639344 c  1.639344262295082,8.196721311475411 47.540983606557376,8.196721311475411  49.18032786885246,0 l  0,-36.885245901639344 c -1.639344262295082,-8.196721311475411 -47.540983606557376,-8.196721311475411 -49.18032786885246,0c  1.639344262295082,8.196721311475411 47.540983606557376,8.196721311475411  49.18032786885246,0 m  -49.18032786885246,5.737704918032787c  1.639344262295082,8.196721311475411 47.540983606557376,8.196721311475411 49.18032786885246,0m  -49.18032786885246,5.737704918032787c  1.639344262295082,8.196721311475411 47.540983606557376,8.196721311475411  49.18032786885246,0',
              fill: attributes.fill,
              strokeWidth: 2,
              stroke: 'red',
              fillOpacity: 0.95,
            })
          )
        }
      }
      class CombineModel extends BaseNodeModel {
        setAttributes() {
          this.width = 50;
          this.height = 60;
          this.fill = 'orange';
          this.anchorsOffset = [
            [0, -this.height / 2],
            [this.width / 2, 0],
            [0, this.height / 2],
            [-this.width / 2, 0]
          ];
          console.log(JSON.stringify(this.anchorsOffset));
        }
      }

      // connection
      class Connection extends PolylineEdge {
        getTextStyle() {
          return {
            background: {
              fill: 'white',
              height: 20,
              stroke: 'transparent',
              radius: 0,
            }
          };
        }
      }
      class ConnectionModel extends PolylineEdgeModel {
        setAttributes() {
          this.textWidth = 200;
        }
      }
    </script>

    <!-- 实例化 LogicFlow -->
    <script>
      function InitLogicFlow() {
        const lf = new LogicFlow({
          container: document.querySelector('#app'),
          // width: 700,
          // height: 500,
          // adjustNodePosition: false,
          // isSilentMode: true,
          keyboard: {
            enabled: true,
          },
          partial: true,
          background: {
            color: '#F0F0F0'
          },
          grid: true,
          edgeTextDraggable: true,
          edgeType: 'line',
        });

        // 方便调试
        window.lf = lf;

        // 注册自定义节点
        lf.register({
          type: 'square',
          view: RectNode,
          model: SquareModel,
        });
        lf.register({
          type: 'star',
          view: PolygonNode,
          model: StarModel,
        });
        lf.register({
          type: 'user',
          view: UserNode,
          model: UserModel,
        });
        lf.register({
          type: 'combine',
          view: CombineNode,
          model: CombineModel,
        });

        // 注册自定义连线
        lf.register({
          type: 'connection',
          view: Connection,
          model: ConnectionModel,
        })
        lf.register({
          type: 'uml',
          view: UmlNode,
          model: UmlModel,
        })
        lf.setTheme(
          {
            nodeText: {autoWrap: true, lineHeight: 1.5},
            edgeText: {autoWrap: true, lineHeight: 1.5}
          }
        );
        lf.setDefaultEdgeType('bezier');

        lf.render({
          nodes: [
            {
              type: 'uml',
              x: 100,
              y: 100,
              id: 10,
              properties: {
                name: 'haod',
                body: '哈哈哈哈'
              }
            },
            {
              type: 'square',
              x: 300,
              y: 300,
              id: 11,
            },
            {
              type: 'text',
              x: 200,
              y: 400,
              text: {
                x: 200,
                y: 400,
                value: '我是单独的文本节点',
              }
            },
            {
              type: 'polygon',
              x: 200,
              y: 200,
              id: 50,
              text: 'hhhh',
            },
            {
              type: 'diamond',
              x: 220,
              y: 220,
              rx: 30,
              ry: 50,
              id: 524,
              text: 'diamond',
            },
            {
              type: 'user',
              x: 600,
              y: 200,
              id: 20,
              text: {
                value: 'user',
                x: 600,
                y: 200,
              },
              properties: {
                size: 1
              }
            },
            {
              type: 'user',
              x: 500 * Math.random(),
              y: 600 * Math.random(),
              id: 21,
              properties: {
                size: 2
              }
            },
            {
              type: 'star',
              x: 400,
              y: 300,
              id: 99
            },
            {
              type: 'combine',
              x: 222,
              y: 40,
              id: 30,
            },
            {
              type: 'circle',
              x: 500 * Math.random(),
              y: 600 * Math.random(),
              fill: 'blue',
              id: 40,
            },
          ].concat(Array.of(...Array(0)).map((item, i) => {
            return {
              id: 'node_' + i,
              type: 'circle',
              x: (i % 4) * 150,
              y: (i / 4) * 150,
            }
          })),
          edges: [
            {
              id: 'edge_2222',
              type: 'polyline',
              sourceNodeId: 50,
              targetNodeId: 21,
            }
          ]
        });
      }
    </script>

            height: 50,
            x: 100,
            y: 100,
            fill: '#fff',
          })
        }
        window.mouseDownCircle = function mouseDownRect() {
          lf.dnd.startDrag({
            type: 'circle',
            r: 25,
            x: 100,
            y: 100,
          })
        }
        window.mouseDownText = function mouseDownText() {
          lf.dnd.startDrag({
            type: 'text',
            text: '文本'
          })
        }
        window.focusOn = function focusOnStar() {
          lf.focusOn({
            id: '2222'
          })
        }
        window.undo = function undo() {
          lf.undo()
        }
        window.redo = function redo() {
          lf.redo()
        }
        window.clearData = function clearData() {
          lf.clearData()
        }
        window.consolelog = function consolelog(msg) {
          console.log(msg)
        }
        window.changeEditConfig = function () {
          window.isSilentMode = !window.isSilentMode

            isSilentMode: window.isSilentMode
          })
        }
        window.focusOut = function () {
          lf.graphModel.textEditElement.setElementState(1)
        }
      }
    </script>
