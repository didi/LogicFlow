<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LOGIN FLOW</title>
  <link rel="stylesheet" href="./src/style/index.css">  
  <style>
    html,body {
      padding: 0;
      margin: 0;
    }
    body {
      background-color: #FFF;
    }
    #app {
      margin-top: 30px;
      margin-left: 30px;
      width: 800px;
      height: 500px;
    }
    *:focus {
        outline: none;
    }
    .rect {
      width: 50px;
      height: 50px;
      border: 2px solid #000;
      background: #fff;
    }
    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #000;
      background: #fff;
    }
  </style>
</head>
<body>
  <div>
    <div class="rect" onmousedown="mouseDownRect()"></div>
    <div class="circle" onmousedown="mouseDownCircle()"></div>
    <button onClick="focusOn()">定位到五角星</button>
    <button id="undo" onClick="undo()" disabled>上一步</button>
    <button id="redo" onClick="redo()" disabled>下一步</button>
  </div>
  <div id="app"></div>
  <div id="debug"></div>
  <script>
    window.onload = function () {
      const lf = new LogicFlow({
        container: document.querySelector('#app'),
        // width: 700,
        // height: 500,
        // isSilentMode: true,
        keyboard: {
          enabled: true,
        },
        partial: true,
        background: {
          color: '#F0F0F0'
        },
        grid: true,
        edgeTextDraggable: true,
        edgeType: 'line',
      });
      // 方便调试
      window.lf = lf;
      
      window.mouseDownRect = function mouseDownCircle() {
        lf.dnd.startDrag({
          type: 'rect',
          width: 50,
          height: 50,
          x: 100,
          y: 100,
          fill: '#fff',
        })
      }
      window.mouseDownCircle = function mouseDownRect() {
        lf.dnd.startDrag({
          type: 'circle',
          r: 25,
          x: 100,
          y: 100,
        })
      }
      window.focusOn = function focusOnStar() {
        lf.focusOn({
          id: '2222'
        })
      }
      window.undo = function undo() {
        lf.undo()
      }
      window.redo = function redo() {
        lf.redo()
      }
      window.consolelog = function consolelog(msg) {
        console.log(msg)
      }
      lf.on('history:change', ({ data: { undoAble, redoAble } }) => {
        document.getElementById('undo').disabled = !undoAble
        document.getElementById('redo').disabled = !redoAble
      });
      lf.register('user', ({ RectNode, RectNodeModel, h }) => {
        class UserNode extends RectNode {
          getShapeStyle(){
            const style = super.getShapeStyle();
            return {
              ...style,
              stroke: '#18905F',
              fill: 'red',
            }
          }
          getAnchorStyle() {
            return {
              stroke: '#18905F',
              strokeWidth: 2,
            };
          }

          getTextStyle() {
            return {
                fontSize: 12,
                fill: '#FFFFFF',
              };
          }
        }
        class UserModel extends RectNodeModel {
          constructor(data, graphModel) {
            super(data, graphModel);
            const { size } = data.properties;
            this.width = size * 40;
            this.height = size * 40;
            this.fill = 'green';
            this.radius = 0;
            this.menu = [
              {
                text: 'delete',
                className: 'lf-menu-item',
                callback(node) {
                  const comfirm = window.confirm('你确定要删除吗？')
                  comfirm && lf.deleteNode(node.id)
                },
              },
              {
                text: 'edit',
                className: 'lf-menu-item',
                callback(node) {
                  lf.editNodeText(node.id)
                },
              },
              {
                text: 'copy',
                className: 'lf-menu-item',
                callback: function (node) {
                  // 自定义User节点带有复制功能
                  // 复制的时候，将背复制节点状态设置未选中和不显示菜单模式
                  node.setSelected(false);
                  const ElementStateDefault = 1;
                  node.setElementState(ElementStateDefault);
                  const newNode = lf.cloneNode(node.id);
                  newNode.setSelected(true);
                },
              },
            ]
          }
        }
        return {
          view: UserNode,
          model: UserModel,
        };
      });
      lf.register('combine', ({ BaseNode, BaseNodeModel, h, mobx }) => {
        class CombineNode extends BaseNode {
          getShape() {
            const attributes = this.getAttributes();
            const { x, y } = attributes;
            const { model } = this.props;
            return h(
              'g',
              {
                transform: `matrix(1 0 0 1 ${x - 25} ${y - 25})`,
              },
              h('path', {
                d: 'm  0,6.65 l  0,36.885245901639344 c  1.639344262295082,8.196721311475411 47.540983606557376,8.196721311475411  49.18032786885246,0 l  0,-36.885245901639344 c -1.639344262295082,-8.196721311475411 -47.540983606557376,-8.196721311475411 -49.18032786885246,0c  1.639344262295082,8.196721311475411 47.540983606557376,8.196721311475411  49.18032786885246,0 m  -49.18032786885246,5.737704918032787c  1.639344262295082,8.196721311475411 47.540983606557376,8.196721311475411 49.18032786885246,0m  -49.18032786885246,5.737704918032787c  1.639344262295082,8.196721311475411 47.540983606557376,8.196721311475411  49.18032786885246,0',
                fill: 'orange',
                strokeWidth: 2,
                stroke: 'red',
                fillOpacity: 0.95,
              })
            )
          }
        }

        class CombineModel extends BaseNodeModel {
          constructor(data) {
            super(data);
            this.width = 50;
            this.height = 60;
            this.fill = 'orange';
          }

          get anchors() {
            return [
              { x: this.x, y: this.y - this.height / 2 },
              { x: this.x + this.width / 2, y: this.y },
              { x: this.x, y: this.y + this.height / 2 },
              { x: this.x - this.width / 2, y: this.y },
            ];
          }
        }

        mobx.decorate(CombineModel, {
          anchors: mobx.computed,
        });

        return {
          view: CombineNode,
          model: CombineModel,
        };
      });
      lf.register('star', ({ PolygonNode, PolygonNodeModel, h, }) => {
        class StarNode extends PolygonNode {
        }
        class StarModel extends PolygonNodeModel {
          constructor(data, graphModel) {
            super(data, graphModel);
            this.points = [
              [45, 0],
              [20, 90],
              [90, 30],
              [0, 30],
              [80, 90]
            ];
            this.fill = '#456789';
            this.stroke = this.fill;
          }
        }
        return {
          view: StarNode,
          model: StarModel,
        };
      });
      lf.register('connection', ({LineEdge, LineEdgeModel})=>{
        class Connection extends LineEdge {
          getTextStyle() {
            return {
              background: {
                fill: 'white',
                height: 20,
                stroke: 'transparent',
                radius: 0,
              }
            };
          }
        }
        class ConnnectionModel extends LineEdgeModel {
          constructor(data, graphModel) {
            super(data, graphModel);
          }
        }
        return {
          view: Connection,
          model: ConnnectionModel,
        }
      });
      lf.setDefaultEdgeType('polyline');
      lf.render({
        nodes: [
          {
            type: 'rect',
            x: 300,
            y: 200,
            text: {
              x: 300,
              y: 200,
              value: '444'
            },
            id: 10,
          },
          {
            type: 'text',
            x: 200,
            y: 400,
            text: {
              x: 200,
              y: 400,
              value: '我是单独的文本节点',
            }
          },
          {
            type: 'polygon',
            x: 200,
            y: 200,
            id: 50,
            text: 'hhhh',
          },
          {
            type: 'diamond',
            x: 220,
            y: 220,
            rx: 30,
            ry: 50,
            id: 524,
            text: 'diamond',
          },
          {
            type: 'user',
            x: 500,
            y: 600,
            id: 20,
            fillOpacity: 1,
            text:{
              value: '111',
              x: 500,
              y: 600,
            },
            properties: {
              size: 1
            }
          },
          {
            type: 'user',
            x: 500 * Math.random(),
            y: 600 * Math.random(),
            id: 21,
            properties: {
              size: 2
            }
          },
          {
            type: 'star',
            x: 400,
            y: 300,
            id: 99
          },
          {
            type: 'combine',
            x: 222,
            y: 40,
            id: 30,
          },
          {
            type: 'circle',
            x: 500 * Math.random(),
            y: 600 * Math.random(),
            fill: 'blue',
            id: 40,
          },
        ].concat(Array.of(...Array(0)).map((item, i) => {
          return {
            id: 'node_' + i,
            type: 'circle',
            x: (i % 4) * 150,
            y: (i / 4) * 150,
          }
        })),
        edges: [
          {
            id: '2222',
            type: 'line',
            sourceNodeId: 50,
            targetNodeId: 21,
            text: '5555',
          }
        ]
        // .concat(Array.of(...Array(300)).map((item, i) => {
        //   return {
        //     type: 'polyline',
        //     sourceNodeId: 'node_' + i,
        //     targetNodeId: 'node_' + (i + 1),
        //   }
        // })),
      });
      console.log(lf.graphModel);
      lf.createEdge({
        sourceNodeId: 10,
        targetNodeId: 21,
        text: '222',
      });
      lf.createEdge({
        sourceNodeId: 10,
        targetNodeId: 50,
        text: '222',
        type: 'bezier'
      });
      console.log(lf.graphModel);
      // lf.on('node:mouseup',()=> {
      //   console.log('nodeup')
      // })
      // lf.on('node:mousemove',()=> {
      //   // console.log('nodemove')
      // })
      // lf.on('node:mousedown', () => {
      //   console.log('nodemousedown')
      // })
      // lf.on('node:mouseenter', () => {
      //   console.log('node:mouseenter')
      // })
      // lf.on('node:mouseleave', () => {
      //   console.log('node:mouseleave')
      // })
      // lf.on('edge:mouseenter', () => {
      //   console.log('edge:mouseenter')
      // })
      // lf.on('edge:mouseleave', () => {
      //   console.log('edge:mouseleave')
      // })
      // lf.on('node:click', () => {
      //   console.log('node:click')
      // })
      lf.on('edge:click', () => {
        console.log('edge:click')
      })
      lf.on('edge:dbclick', () => {
        console.log('edge:dbclick')
      })
      lf.on('edge:contextmenu', () => {
        console.log('edge:contextmenu')
      })
      lf.on('element:click', () => {
        console.log('element:click')
      })
      lf.on('blank:mousedown', () => {
        console.log('blank:mousedown')
      })
      lf.on('blank:mouseup', () => {
        console.log('blank:mouseup')
      })
    }

  </script>
</body>
