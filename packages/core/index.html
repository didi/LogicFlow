<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="format-detection" content="telephone=no, email=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LOGIC FLOW</title>
  <link rel="stylesheet" href="./src/style/index.css">
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background-color: #FFF;
      position: relative; 
    }

    #app {
      /* margin-top: 30px;
      margin-left: 30px; */
      /* width: 800px;
      height: 500px; */
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    *:focus {
      outline: none;
    }

    .rect {
      width: 50px;
      height: 50px;
      border: 2px solid #000;
      background: #fff;
    }

    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #000;
      background: #fff;
    }

    .uml-wrapper {
      background: rgb(255, 242, 204);
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: 1px solid rgb(214, 182, 86);
      box-sizing: border-box;
    }

    .uml-head {
      text-align: center;
      line-height: 30px;
      font-size: 16px;
      font-weight: bold;
    }

    .uml-body {
      border-top: 1px solid rgb(214, 182, 86);
      border-bottom: 1px solid rgb(214, 182, 86);
      padding: 5px 10px;
      font-size: 12px;
    }

    .uml-footer {
      padding: 5px 10px;
      font-size: 14px;
    }

    /* 输入框字体大小和设置的大小保持一致，自动换行输入和展示保持一致 */
    .lf-text-input {
      font-size: 12px;
    }
    .buttons {
      position: absolute;
      z-index: 1;
      display: flex;
      align-items: center;
    }
  </style>
</head>

    <button onClick="setZoom()">设置大小</button>
    <button onClick="selectElement()">选中指定节点</button>
    <button onClick="triggerLine()">触发边</button>
    <button onClick="translateCenter()">居中</button>
    <button onClick="fitView()">适应屏幕</button>
    <button onClick="getNodeEdges()">获取节点所有的边</button>
    <button onClick="openEdgeAnimation()">启动边动画</button>
    <button onClick="closeEdgeAnimation()">关闭边动画</button>
  </div>
  <div id="app"></div>
  <div id="debug"></div>
  <%= htmlWebpackPlugin.tags.bodyTags %>

      class UmlModel extends HtmlNodeModel {
        createId () {
          return Math.random() + '_uml'
        }
        setAttributes() {
          const width = 200;
          const height = 130;
          this.width = width;
          this.height = height;
          this.textHeight = 60;
          this.text = {
            ...this.text,
            y: this.y - this.height / 2
          }
          const properties = this.properties;
          this.anchorsOffset = [
            {
              x: width / 2,
              y: 0,
              isSourceAnchor: false,
              isTargetAnchor: true,
            }
          ]
          // this.anchorsOffset = [
          //   [width / 2, 0],
          //   [0, height / 2],
          //   [-width / 2, 0],
          //   [0, -height / 2],
          // ]
        }
      }
      class UmlNode extends HtmlNode {
        setHtml(rootEl) {
          const { properties } = this.props.model;
          const el = document.createElement('div');
          el.className = 'uml-wrapper';
          const html = `
            <div>
              <div class="uml-head">Head</div>
              <div class="uml-body">
                <div>+ ${properties.name}</div>
                <div>+ ${properties.body}</div>
              </div>
              <div class="uml-footer">
                <div>+ setHead(Head $head)</div>
                <div>+ setBody(Body $body)</div>
              </div>
            </div>
          `
          el.innerHTML = html;
          rootEl.innerHTML = '';
          rootEl.appendChild(el);
        }
      }
      // square
      class SquareModel extends RectNodeModel {
        setAttributes() {
          const size = 80;
          const circleOnlyAsTarget = {
            message: "正方形节点下一个节点只能是圆形节点",
            validate: (source, target) => {
              return target.type === "circle";
            },
          };

          this.width = size;
          this.height = size;
          this.anchorsOffset = [
            [size / 2, 0],
            [-size / 2, 0]
          ];
          this.sourceRules.push(circleOnlyAsTarget);
        }
      }
      class SquareView extends RectNode {
        getTextStyle() {
          const style = super.getTextStyle()
          const {
            model: {
              properties = {},
            },
          } = this.props;
          if (properties.isUsed) {
            style.color = 'red'
          }
          return style
        }
        // getShape 的返回值是一个通过 h 方法创建的 svg 元素
        getShape() {
          const { x, y, width, height } = this.props.model;
          const { fill, stroke, strokeWidth } = this.props.model.getNodeStyle();
          const attrs = {
            x: x - width / 2,
            y: y - height / 2,
            width,
            height,
            stroke,
            fill,
            strokeWidth
          }
          // 使用 h 方法创建一个矩形
          return h(
            "g", {}, [
            h(
              "rect", { ...attrs }
            ),
            h(
              'svg',
              {
                x: x - width / 2 + 5,
                y: y - height / 2 + 5,
                width: 25,
                height: 25,
                viewBox: "0 0 1274 1024",
              },
              h(
                'path',
                {
                  fill: stroke,
                  d:
                    "M655.807326 287.35973m-223.989415 0a218.879 218.879 0 1 0 447.978829 0 218.879 218.879 0 1 0-447.978829 0ZM1039.955839 895.482975c-0.490184-212.177424-172.287821-384.030443-384.148513-384.030443-211.862739 0-383.660376 171.85302-384.15056 384.030443L1039.955839 895.482975z",
                }
              )
            )
          ]
          );
        }
      }

      // star
      class StarModel extends PolygonNodeModel {

          };

          return {
            fontSize: 12,
            fill: '#FFFFFF',
            autoWrap: true,
            lineHeight: 1.5,
            wrapPadding: '2px 3px',
          };
        }
      }
      class UserModel extends RectNodeModel {
        setAttributes() {
          const { size } = this.properties;
          this.width = size * 40;
          this.height = size * 40;
          this.textWidth = 150;
          this.stroke = '#18905F';
          this.fill = 'red';
          this.radius = 10;
          this.text.value = 'id:' + this.id;
        }
      }

      // combine
      class CombineNode extends BaseNode {
        getShape() {
          const { x, y } = this.props.model;
          const { fill } = this.props.model.getNodeStyle();
          return h(
            'g',
            {
              transform: `matrix(1 0 0 1 ${x - 25} ${y - 25})`,
            },
            h('path', {
              d: 'm  0,6.65 l  0,36.885245901639344 c  1.639344262295082,8.196721311475411 47.540983606557376,8.196721311475411  49.18032786885246,0 l  0,-36.885245901639344 c -1.639344262295082,-8.196721311475411 -47.540983606557376,-8.196721311475411 -49.18032786885246,0c  1.639344262295082,8.196721311475411 47.540983606557376,8.196721311475411  49.18032786885246,0 m  -49.18032786885246,5.737704918032787c  1.639344262295082,8.196721311475411 47.540983606557376,8.196721311475411 49.18032786885246,0m  -49.18032786885246,5.737704918032787c  1.639344262295082,8.196721311475411 47.540983606557376,8.196721311475411  49.18032786885246,0',
              fill: fill,
              strokeWidth: 2,
              stroke: 'red',
              fillOpacity: 0.95,
            })
          )
        }
      }
      class CombineModel extends BaseNodeModel {
        setAttributes() {
          this.width = 50;
          this.height = 60;
          this.fill = 'orange';
          this.anchorsOffset = [
            [0, -this.height / 2],
            [this.width / 2, 0],

            [-this.width / 2, 0]
          ];
          // console.log(JSON.stringify(this.anchorsOffset));
        }
      }

      class ConnectionModel extends PolylineEdgeModel {
        setAttributes() {
          this.textWidth = 200;
          const { properties } = this;
          if (properties.isActived) {
            this.stroke = 'red'
          }
        }
      }

          return style
        }
