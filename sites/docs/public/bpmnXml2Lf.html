<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/json-formatter-js@2.3.4/dist/json-formatter.min.css">
    <script src="https://cdn.jsdelivr.net/npm/json-formatter-js@2.3.4/dist/json-formatter.umd.js"></script>
    <title>BPMN Adapter Compare</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        align-items: start;
      }
      .panel {
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        height: 240px;
        overflow: scroll;
        background: #fff;
      }
      .panel .header {
        width: 100%;
        text-align: left;
        padding: 10px 12px;
        background: #f3f4f6;
        border: none;
        border-bottom: 1px solid #e5e7eb;
        cursor: pointer;
        font-weight: 600;
        position: sticky;
        top: 0;
        z-index: 1;
      }
      .panel .content {
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="panel">
        <button class="header" aria-expanded="true">BPMN图数据</button>
        <div class="content">
          <div id="bpmn-content"></div>
        </div>
      </div>
      <div class="panel">
        <button class="header" aria-expanded="true">LogicFlow图数据</button>
        <div class="content">
          <div id="logicflow-content"></div>
        </div>
      </div>
    </div>
    <script>
      document.querySelectorAll('.panel .header').forEach(function (btn) {
        btn.addEventListener('click', function () {
          var content = btn.nextElementSibling
          var open = content.style.display !== 'none'
          content.style.display = open ? 'none' : 'block'
          btn.setAttribute('aria-expanded', open ? 'false' : 'true')
        })
      })
      const logicflowData = {
          "nodes": [
              {
                  "id": "Event_5d74c17",
                  "type": "bpmn:startEvent",
                  "x": 567.98828125,
                  "y": 153.98828125,
                  "properties": {
                      "width": 36,
                      "height": 36
                  },
                  "text": {
                      "x": 567.98828125,
                      "y": 193.98828125,
                      "value": "开始"
                  }
              }
          ],
          "edges": []
      }
      const bpmnData = `<bpmn:definitions id="Definitions_48012e2" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL" xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI" xmlns:dc="http://www.omg.org/spec/DD/20100524/DC" xmlns:di="http://www.omg.org/spec/DD/20100524/DI" targetNamespace="http://logic-flow.org" exporter="logicflow" exporterVersion="1.2.0">	
        <bpmn:process isExecutable="true" id="Process_0482d02">	
          <bpmn:startEvent id="Event_5d74c17" name="开始" width="36" height="36">	
            <businessData name="开始流程" />	
          </bpmn:startEvent>	
        </bpmn:process>	
        <bpmndi:BPMNDiagram id="BPMNDiagram_1">	
          <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Process_0482d02">	
              <bpmndi:BPMNShape id="Event_5d74c17_di" bpmnElement="Event_5d74c17">	
                <dc:Bounds x="547.98828125" y="133.98828125" width="40" height="40" />	
                <bpmndi:BPMNLabel>	
                  <dc:Bounds x="557.98828125" y="186.98828125" width="20" height="14" />	
                </bpmndi:BPMNLabel>	
              </bpmndi:BPMNShape>	
          </bpmndi:BPMNPlane>	
        </bpmndi:BPMNDiagram>	
      </bpmn:definitions>`
      const formatedLogicflowData = new JSONFormatter(logicflowData, 5);
      document.getElementById('bpmn-content').textContent = bpmnData;
      document.getElementById('logicflow-content').appendChild(formatedLogicflowData.render());
    </script>
  </body>
</html>
